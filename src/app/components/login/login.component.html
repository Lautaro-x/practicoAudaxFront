<h1 style="font-size: 2em;">{{page_title}}</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Agregue su email" #email="ngModel" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contrasela, estará oculta" #password="ngModel" [(ngModel)]="user.password" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Aceptar">
    <br>
    <span style="font-size: 1.5em; color:orangered;">{{alert}}</span>
</form>
